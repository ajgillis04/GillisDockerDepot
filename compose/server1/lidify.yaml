services:
  lidify:
    container_name: lidify.${HOST_NAME}
    hostname: lidify.${HOST_NAME}.local
    image: thewicklowwolf/lidify:latest
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
      DOMAINNAME: ${DOMAINNAME}
      app_name: Lidify
      lidarr_address: http://localhost:8686 # Change this if Lidarr is not on the same server
      lidarr_api_key_file: /secrets/lidarr_api_key
      root_folder_path: ${MEDIASHARE}/Music # Should match the root folder for music in Lidarr
      mode: Spotify
      spotify_client_id_file: /secrets/spotify_client_id
      spotify_client_secret_file: /secrets/spotify_client_secret
    networks:
      - mediaserver
    ports:
      - ${LIDIFY_PORT}:5000
    volumes:
      - ${DOCKERDIR}/lidify/config:/lidify/config
      - ${DOCKERDIR}/logs/lidify:/var/log
    restart: always
    security_opt:
      - no-new-privileges:true
    secrets:
      - lidarr_api_key
      - spotify_client_id
      - spotify_client_secret
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.lidify-rtr.entrypoints=https"
      ## Middlewares
      - "traefik.http.routers.lidify-rtr.rule=Host(lidify${HOST_SUFFIX}.${DOMAINNAME})"
      - "traefik.http.routers.lidify-rtr.middlewares=chain-oauth@file"
      ## Docker Network
      - "traefik.docker.network=mediaserver"
      ## HTTP Services
      - "traefik.http.routers.lidify-rtr.service=lidify-svc"
      - "traefik.http.services.lidify-svc.loadbalancer.server.port=5000"
      ## Watchtower enabled?
      - "com.centurylinklabs.watchtower.enable=true"
