# Plex - A media server to organize and stream your media.
# -------------------------------------------------------------------
# General Notes:
# - Some settings must be set manually in Plex Web UI.
# - Remote Access: set Internet upload speeds to match your ISP.
# - Library: enable "Scan my library automatically", "Run partial scans",
#   and set Video played threshold to 95%.
# - Network:
#   LAN Networks: 127.0.0.1/32,10.0.27.0/24,172.29.0.0/16,192.168.2.0/24
#   Disable Relay
#   Custom server access URLs:
#     https://plex.YOURNAME.gillisonline.com:443, https://YOURIP:32400
#   Allowed IPs without auth: same LAN ranges above.
# - Transcode:
#   Temporary directory = /transcode
#   If Plex Pass: enable hardware-accelerated video encoding/decoding.
# - Extras:
#   Enable Cinema Trailers for upcoming movies.
# - Playlists:
#   Restore from old server via https://soundiiz.com/webapp/playlists/spotify
# - Token retrieval:
#   sudo grep 'PlexOnlineToken=' appdata/plex/config/Plex\ Media\ Server/Preferences.xml \
#   | sed 's/.*PlexOnlineToken="\([^"]*\)".*/\1/'
#
# -------------------------------------------------------------------
# Recommended Scanner/Agent Combos:
# Movies:
#   Scanner: Plex Movie Scanner
#   Agent:   The Movie Database (Movies)
#   Notes:   TMDb is Plex’s default for movies; provides tmdb:// IDs.
#
# TV Shows:
#   Scanner: Plex TV Shows
#   Agent:   The Movie Database (TV)
#   Notes:   Future-proof choice; provides tmdb:// IDs.
#            Keep TheTVDB enabled as fallback for tricky numbering.
#
# Anime:
#   Scanner: Absolute Series Scanner (ASS)
#   Agent:   The Movie Database (TV) or Hama + AniDB (advanced setups)
#   Notes:   ASS handles absolute numbering (Episode 1, 2, 3…).
#
# Music:
#   Scanner: Plex Music Scanner
#   Agent:   Last.fm or Plex Music agent
#   Notes:   Metadata less critical; Plex agent is fine.
#
# Personal Media:
#   Scanner: Personal Media Scanner
#   Agent:   Personal Media Shows / Plex Personal Media
#   Notes:   For home videos or custom files; no external IDs.
#
# General Guidance:
# - Always use Plex TV Shows scanner for standard TV libraries.
# - Prefer TMDb agents for future-proofing and Kometa integration.
# - Enable TVDb agent as backup for Sonarr alignment or odd series.
# - Refresh metadata after switching agents to populate external GUIDs.
# -------------------------------------------------------------------

services:
  plex:
    container_name: plex.${HOST_NAME}
    hostname: plex.${HOST_NAME}.lan
    image: binhex/arch-plexpass:latest
    devices:
      - /dev/dri:/dev/dri
    environment:
      #DEBUG: true
      #PLEX_LOG_LEVEL: DEBUG
      TZ: ${TZ}
      PUID: 0
      PGID: 0
      DOMAINNAME: ${DOMAINNAME}
      UMASK: 002
      ADVERTISE_IP: "https://plex.${HOST_NAME}.${DOMAINNAME}:443,https://${SERVER_IP}:32400"
      ALLOWED_NETWORKS: ${LOCAL_NETWORK} # Add manual, Settings, Network, LAN Networks
      HOST_NAME: plex.${HOST_NAME}.lan
      #PLEX_CLAIM_FILE: /run/secrets/plex_claim # input claim number into file after first run
      #CLAIM_SERVER: yes #first run
      PLEX_SERVER_NAME: plex.${HOST_NAME}
      TV_SHOWS_PATH: /media/Videos/TV 
      MOVIES_PATH: /media/Videos/Movies 
      MUSIC_PATH: /media/Music 
      PHOTOS_PATH: /media/Photos
      ANIMATED_TV_PATH: /media/Videos/KidsTV
      ANIMATED_MOVIES_PATH: /media/Videos/KidsMovies
      VERSION: docker
      TRANS_DIR: /transcode # offload transcoding to memory
    networks:
      - mediaserver
    ports:
      - "${PLEX_PORT}:32400/tcp"
      - "3005:3005/tcp"
      - "8324:8324/tcp"
      - "32469:32469/tcp"
      - "1901:1900/udp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "33400:33400"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERDIR}/plex/config:/config
      - ${MEDIASHARE}:/media
      - /dev/shm/plex:/transcode # offload transcoding to memory
      - ${DOCKERDIR}/logs/plex:/var/log
    restart: always
    secrets:
      - plex_claim
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32400/identity"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      ## Watchtower Enable
      - "com.centurylinklabs.watchtower.enable=true"
      ## Homepage Labels
      - "homepage.group=Media"
      - "homepage.name=Plex"
      - "homepage.icon=plex.png"
      - "homepage.href=https://plex.${DOMAINNAME}/"
      - "homepage.description=Stream your favorite media"
      ## Homepage Widget
      - "homepage.widget.type=plex"
      - "homepage.widget.url=http://plex.${HOST_NAME}:32400"
      - "homepage.widget.key=${PLEX_TOKEN}"

