services:
  lidify:
    container_name: lidify.${HOST_NAME}
    hostname: lidify.${HOST_NAME}.local
    image: thewicklowwolf/lidify:latest
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
      DOMAINNAME: ${DOMAINNAME}
      APP_NAME: Lidify
      mode: Spotify
    networks:
      - mediaserver
    ports:
      - ${LIDIFY_PORT}:5000  # Replace SERVICE_PORT with the actual port you want to expose. Add SERVICE_PORT to your .env file.
    volumes:
      - ${DOCKERDIR}/lidify/config:/config
      - ${DOCKERDIR}/logs/lidify:/var/log
    restart: always
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.lidify-rtr.entrypoints=https"
      ## Middlewares
      - "traefik.http.routers.lidify-rtr.rule=Host(lidify${HOST_SUFFIX}.${DOMAINNAME})"
      - "traefik.http.routers.lidify-rtr.middlewares=chain-oauth@file"
      ## Docker Network
      - "traefik.docker.network=mediaserver"
      ## HTTP Services
      - "traefik.http.routers.lidify-rtr.service=lidify-svc"
      - "traefik.http.services.lidify-svc.loadbalancer.server.port=5000"
      ## Watchtower enabled?
      - "com.centurylinklabs.watchtower.enable=true"
