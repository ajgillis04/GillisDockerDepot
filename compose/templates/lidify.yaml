# Lidify is a self-hosted music management and recommendation application that helps you organize your music library and discover new artists based on your listening habits.

services:
  lidify:
    container_name: lidify.${HOST_NAME}
    hostname: lidify.${HOST_NAME}.local
    image: thewicklowwolf/lidify:latest
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
      DOMAINNAME: ${DOMAINNAME}
      dry_run_adding_to_lidarr: true # can change this later when everything is working
      app_name: Lidify
      auto_start: true
      auto_start_delay: 60
      app_url: https://lidify${HOST_SUFFIX}.${DOMAINNAME}
      lidarr_address: http://localhost:${LIDARR_PORT} # Change this if Lidarr is not on the same server
      lidarr_api_key: ${LIDARR_API_KEY}
      mode: Spotify
      metadata_profile_id: 1  # curl -X GET http://<lidarr-address>:8686/api/v1//metadataprofile -H "X-Api-Key: <api_key>" | jq '.[] | select(.name == "Your Metadata Profile Name") | {id, name}'
      root_folder_path: ${MEDIASHARE}/Music # Should match the root folder for music in Lidarr
      search_for_missing_albums: false
      spotify_client_id: ${SPOTIFY_CLIENT_ID}
      spotify_client_secret: ${SPOTIFY_CLIENT_SECRET}
      quality_profile_id: 3 # curl -X GET http://<lidarr-address>:8686/api/v1/qualityProfile -H "X-Api-Key: <api_key>" | jq '.[] | select(.name == "Your Quality Profile Name") | {id, name}'
    networks:
      - mediaserver
    ports:
      - ${LIDIFY_PORT}:5000
    volumes:
      - ${DOCKERDIR}/lidify/config:/lidify/config
      - ${DOCKERDIR}/logs/lidify:/var/log
    restart: always
    security_opt:
      - no-new-privileges:true    
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.lidify-rtr.entrypoints=https"
      ## Middlewares
      - "traefik.http.routers.lidify-rtr.rule=Host(lidify${HOST_SUFFIX}.${DOMAINNAME})"
      - "traefik.http.routers.lidify-rtr.middlewares=chain-oauth@file"
      ## Docker Network
      - "traefik.docker.network=mediaserver"
      ## HTTP Services
      - "traefik.http.routers.lidify-rtr.service=lidify-svc"
      - "traefik.http.services.lidify-svc.loadbalancer.server.port=5000"
      ## Watchtower enabled?
      - "com.centurylinklabs.watchtower.enable=true"
