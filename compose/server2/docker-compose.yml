######################## Common Vars
# Helps eliminate repetition of sections
# Common environment values
x-environment: &default-tz-puid-pgid
  TZ: $TZ
  PUID: $PUID
  PGID: $PGID

x-environment: &default-tz  
  TZ: $TZ

# Keys common to some of the core services that we always to automatically restart on failure
x-common-keys-core: &common-keys-core
  networks:
    - mediaserver
  security_opt:
    - no-new-privileges:true
  restart: always
 
# Keys common to some of the dependent services/apps
x-common-keys-apps: &common-keys-apps
  networks:
    - mediaserver
  security_opt:
    - no-new-privileges:true
  restart: unless-stopped
 
# Keys common to some of the services in media-services.txt
x-common-keys-media: &common-keys-media
  networks:
    - mediaserver
  security_opt:
    - no-new-privileges:true
  restart: "no"

########################### NETWORKS
# You may customize the network subnet (172.30.0.0/24) below as you please.
# Docker Compose version 3.5 or higher required to define networks this way. You no longer have to create manual.
networks:
  mediaserver:
    name: mediaserver
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
#    external: true
  nextcloud-aio:
    name: nextcloud-aio # This line is not allowed to be changed as otherwise the created network will not be used by the other containers of AIO
    driver: bridge
#    external: true
  pihole_network:    
    name: pihole_network
    driver: macvlan
#    external: true
  default:
    driver: bridge
#    external: true
#  nextcloud:
#    name: nextcloud
#    driver: bridge

